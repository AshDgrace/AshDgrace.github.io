<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* Style for the side panel */
		#sidepanel {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;
			background-color: #333;
			color: #fff;
			padding: 20px;
			box-sizing: border-box;
		}

		/* Style for the main content area */
		#main {
			padding: 20px;
		}

		/* Style for the links in the side panel */
		#sidepanel a {
			display: inline-block;
			color: #fff;
			margin-right: 10px;
			text-decoration: none;
		}

        /* Style for the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
	</style>
</head>
<body>

	<!-- Side Panel -->
	<div id="sidepanel">
        <div class="dropdown">
            <a href="#">Versions</a>
            <div class="dropdown-content">
                <a href="V1.html">Version 1</a>
                <a href="V2.html">Version 2</a>
                <a href="V3.html">Version 3</a>
                <a href="V4.html">Version 4</a>
                <a href="V5.html">Version 5</a>
                <a href="V6.html">Version 6</a>
                <a href="Experimental.html">Experimental</a>
                <a href="index.html">Latest</a>
            </div>
        </div>
	</div>

	<!-- Main Content Area -->
	<div id="main">
		<!-- Home Page Content -->
		<section id="home">
			<h1>Welcome to My Website</h1>
			<p>Here are all previous Versions</p>
		</section>

		<!-- About Page Content -->
		<section id="about">
			<h2>About Us</h2>
			<p>Dont read this. it is garbage.</p>
		</section>

		<!-- Contact Page Content -->
		<section id="contact">
			<h2>Contact Us</h2>
			<p>If you have any questions or comments, Dont. Contact. Us.</p>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="message">Message:</label><br>
				<textarea id="message" name="message"></textarea><br><br>
				<button type="submit">Submit</button>
			</form>
		</section>
	</div>

</body>
</html>
